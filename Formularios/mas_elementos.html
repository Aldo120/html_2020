<html lang="esp-MX">
<head>
    <meta charset="UTF-8">
    <title>Más Elementos</title>
</head>
<!--
    fieldset -> Se utiliza para agrupar elementos dentro de un 
    formulario.
    legend -> Representa una etiqueta para el contenido del
    fieldset.
    file -> Este input se utiliza para cargar archivos y 
    enviarlos desde un formulario.
    meter -> Representa un valor dentro de un rango conocido.
    progress -> Representa el prgreso de una tarea.
    texttarea -> Se utiliza para introducir texto en un formulario.
-->

<body>
    <div>
        <h1>Más Elementos</h1>
        <h2>Fieldset</h2>
        <form>
            <fieldset>
                <legend>Datos Personales</legend>
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="surname">Apellidos</label>
                    <input type="text" id=" surname">
                </div> 
            </fieldset>
            <hr>
            
            <div>
                <h2>File</h2>
                <input type="file">
                <hr>
            </div>

            <div>
                <h2>Meter</h2>
                <label for="fuel">Combustible</label>
                <meter id="fuel" min="0" max="100" value="50" low="30" high="75" optimum="50"></meter>
                <hr>
            </div>

            <div>
                <h2>Progress</h2>
                <label for="task">Tarea 1</label>
                <progress id="task" max="100" value="75"></progress>    
                <hr>
            </div>

            <div>
                <h2>TextTarea</h2>
                <label for="message">Mensaje</label>
                <textarea name="" id="message" cols="30" rows="10"></textarea>
                <hr>
            </div>
        </form>
    </div>
    
</body>
</html>
