<html lang="esp-MX">
<head>
    <meta charset="UTF-8">
    <title>Inputs de Selección</title>
</head>
<!--
    radio -> Permite sleecionar una única opción de una lista
    de opciones relacionadas.

    checkbox -> Permite seleccionar varias opciones de una lista
    de opciones relacionadas.

    select -> Crea una lista de opciones donde podemos 
    seleccionar una o varias opciones.

    Cada opción irá dentro de una etiqueta <option> </option>

    Si tenemos muchas opciones, podemos ordenarlas por categorías
    a trevés de la etiqueta <optgroup> con el atributo label para
    nombrar la categoría.
-->

<body>

    <div>
        <h1>Elementos Seleccionables</h1>
        <div>
            <form>
                <h2>Radio</h2>
                <h3>Género</h3>
                <label>Maculino
                    <input type="radio" name="gender" value="masculino" checked>
                </label>
                <label>Femenino
                    <input type="radio" name="gender" value="femenino">
                </label>
                <label>Desconocido
                    <input type="radio" name="gender" value="desconocido">
                </label>
                <hr>
            </form>
        </div>        
    

            <div>
                <h2>Checkbox</h2>
                <h3>Lenguajes que conoces</h3>
                <label>
                    <input type="checkbox" name="languages" value="html" checked>
                    HTML
                </label>
                <label>
                    <input type="checkbox" name="languages" value="css">
                    CSS
                </label>
                <label>
                    <input type="checkbox" name="languages" value="javascript">
                    JavaScript
                </label>
                <hr>
            </div>

            <div>
                <h2>Select Básico</h2>
                <h3>Elementos Seleccionables</h3>
                <form>
                    <select name="lengujes" multiple>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="javascrpt">JavaScript</option>
                    </select>
                </form>
                <hr>
            </div>

            <div>
                <h2>Select Avanzado</h2>
                <h3>Elementos Seleccionables</h3>
                <form>
                    <select name="mascotas">
                        <optgroup label="4 patas">
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="hamster">Hamster</option>
                            <option value="conejo">Conejo</option>
                        </optgroup>

                        <optgroup label="aves">
                            <option value="loro">Loro</option>
                            <option value="canario">Canario</option>
                        </optgroup>

                        <optgroup label="otras">
                            <option value="serpiente">Serpiente</option>
                            <option value="tarantula">Tarántula</option>
                        </optgroup> 
                    </select>
                </form>
                <hr>
            </div>

            <div>
                <h2>DataList</h2>
                <h3>Elementos Seleccionables</h3>
                <form>
                    <input type="list" list="pets">
                    <datalist id="pets">
                        <option value="perro"></option>
                        <option value="gato"></option>
                        <option value="hamster"></option>
                        <option value="conejo"></option>
                        <option value="loro"></option>
                        <option value="canario"></option>
                        <option value="serpiente"></option>
                        <option value="tarantula"></option>
                    </datalist>
                </form>
                <hr>
            </div>
  
    </div>
    
</body>
</html>
