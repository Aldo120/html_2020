<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <title>Tipos de Input</title>
</head>

<!--
    input type:
        button -> Se comporta igual que un botón <button>.
        submit -> Se utiliza para enviar el formulario.

        date: -> Se utiliza para introducir una fecha.
        datetime -> Obsoleto
        datetime-local -> Fecha y hora, no funciona en firefox.
        time -> Se utiliza para introducir una hora.
            Tip
                *Se recomienda usar datetime-local y time para
                seleccionar fecha y hora.
                hidden -> Campo oculto, puede contener valor pero no se 
                mostrará.
        month -> Se utiliza para introducir un mes.
        week -> Se utiliza para introducir el número de semana al año.
        
        search -> Se utiliza para las barras de búsqueda.
        tel -> Se utiliza pra introducir números telefónicos.
        email -> Se utiliza para introducir un email.
        password -> Se utiliza para contraseñas.
        url -> Se utiliza para introducir URLs

        color: -> Se utiliza para especificar un color.
        number -> Se utiliza para valores numéricos.
        range -> Se utiliza para establecer el formulario.
        reset -> Se utiliza para resetear el formulario.
        text -> Valor por defecto.
        
-->

<body>
    
<form>
   
    <div>
        <h2>Botones para enviar</h2>
        <input>
        <input type="submit" value="Enviar input">
        <button>Enviar</button>
    </div>

    <div>
        <h2>Fechas</h2>
        <input type="date">
        <input type="datetime-local"> 
        <input type="date">
        <input type="time">
        <input type="month">
        <input type="week">
    </div>

    <div>
        <h2>Tipos de campos</h2>
        <label> search
            <input type="search">
        </label>
        <label> teléfono
            <input type="tel">
        </label>
        <label> email
            <input type="email">
        </label>
        <label> password
            <input type="password">
        </label>
        <label> url
            <input type="url">
        </label>
    </div>

    <div>
        <h2>Más inputs</h2>
        <input type="color">
        <input type="number">
        <input type="range" step="10" min="0" max="20">
        <input type="reset">
        <input type="text">
    </div>

</form>

</body>
</html>
