<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <title>Estructura Básica de un Formulario</title>
</head>

<!--
    La estructura básica de un formulario se compone de 4 elementos:

    form -> Es la etiquta que engloba nuestro formulario.
    label -> Sirve para escribir el nombre del campo a rellenar. 
        Debe tener el atributo for al cual se le indica un id que lo
        que hará será emparejar el label con su input correspondiente.
    input -> Sirve para crear un campo que permitirá al usuario interactuar.
    button -> Crea un botón que permitirá enviar el formulario
-->

<body>

    <form>
        <label for="name">Nombre</label>
        <input id="name">
        <button>Enviar formulario</button>
    </form>

</body>

</html>
