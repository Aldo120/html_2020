<!DOCTYPE html>
<html lang="esp-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesibilidad</title>
</head>

<body>
    <div>
        <p tabindex="1">Párrafo 1</p>
        <p tabindex="2">Párrafo 2</p>
        <p tabindex="3">Párrafo 3</p>
    </div>   
    <!-- 
        aria-label: es un etiqueta que permite dar más información en caso 
        de estar utilizando un screen reader. 
        
        role: Sirve para agregar un rol a lo que nos estamos posicionando.
    --> 
</body>
</html>
